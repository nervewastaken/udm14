<!DOCTYPE html>
<!--[if IE 8 ]> <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]> <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en" class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests;">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="home" href="/" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="search" type="application/opensearchdescription+xml" title="&udm=14" href="search.xml" />
  <title>Better Google</title>
  <meta name="description" content="AI free search tool" />
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <script src="http://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
      module.exports = {
        darkMode: 'media',
        // ...
      },
    },
  </script>
</head>

<body>
  <div class="relative h-screen px-5 py-2 lg:p-0 dark:text-white dark:bg-zinc-800">
    <div class="nav absolute top-0 right-0 dark:text-white dark:bg-zinc-800 flex justify-end my-4 mx-4">
      <a class="dark:text-white dark:bg-zinc-800 hover:underline" href="https://mail.google.com/">Gmail</a>
    </div>
    <div class="search-box w-full m-auto justify-center text-center h-full flex flex-col items-center">
      <h1 class="dark:text-white mb-4"><a href="#"><img src="googlelogo.png" alt="googlelogo" class="m-auto"></a></h1>
      <div class="py-6 text-center mx-6 text-sm lg:text-base">
        <p>Google but without the AI stuff</p>
      </div>
      <form class="w-full max-w-2xl mx-auto" action="https://www.google.com/search" method="get"
        onsubmit="searchFormHandler(event)">
        <input type="hidden" name="udm" value="14">
        <div class="relative">
          <input type="search" id="default-search" name="q"
            class="block w-full p-4 ps-10 text-sm lg:text-lg text-gray-900 dark:text-white dark:placeholder-gray-400 border border-gray-300 rounded-full dark:bg-zinc-700 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="AI free search" required onkeydown="handleKeyPress(event)" />
          <button type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm lg:text-lg px-4 py-2 dark:bg-zinc-800 dark:hover:bg-blue-700 dark:focus:ring-blue-800">AI-Free
            Search</button>
        </div>
      </form>
      <div class="flex flex-col relative text-sm lg:text-base text-center py-6">
        <p class="pt-6 pb-1">
          <strong>I didn't create this, Source Code:</strong> <a
            class="font-medium text-blue-600 dark:text-white underline hover:no-underline"
            href="https://github.com/readtedium/udm14">Github</a>
        </p>
        <p class="pt-6 pb-1">
          <strong>My Github:</strong> <a class="font-medium text-blue-600 dark:text-white underline hover:no-underline" href="https://github.com/nervewastaken">nervewastaken</a>
        </p>
      </div>
    </div>
  </div>

  <script>
      function search() {
        const searchTerm = document.getElementById("default-search").value;
        const encodedSearchTerm = encodeURIComponent(searchTerm);
        const googleUrl = "https://www.google.com/search?q=" + encodedSearchTerm + "&udm=14";
        window.location.href = googleUrl;
      }

    function handleKeyPress(event) {
      if (event.keyCode === 13) { // Enter key code
        event.preventDefault(); // Prevent default form submission
        search();
      }
    }

    function searchFormHandler(event) {
      if (!navigator.onLine) {
        event.preventDefault();
        search();
      }
    }

    document.addEventListener("DOMContentLoaded", event => {
      document.getElementById("default-search").focus();
    });
  </script>
</body>

</html>
